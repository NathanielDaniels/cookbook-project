<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simone's Cookbook</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>

    <div class="main-container">
        
        <section class="navbar-container">
            <div class="navbar-links">
                <ul>
                    <li><a href="#">Home</a></li> 
                    <li><a href="#">About</a></li>
                    <li><a href="#">Recipes</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            <!-- /.navbar-links -->
            </div>
        <!-- /.navbar-container -->
        </section>
        
        <section class="title-container">
            <div class="bg"></div>
            <div class="main-title">
                <h1>Simone's <br>Recipe Box</h1>
            </div>
            <button>Get Started</button>
        <!-- /.title-container -->
        </section>

        <section class="recipes-container">
            <div class="recipes-title">
                <h1>Top Recipes</h1>
            </div>
            <div class="recipes-body">
                <a href="#" class="grid-item recipe1">
                    <div class="test">
                        <p>Foodie image with some text in a box</p>
                    </div>
                </a> 
                <a href="#" class="grid-item recipe2"></a>
                <a href="#" class="grid-item recipe3"></a>
                <a href="#" class="grid-item recipe4"></a>
                <a href="#" class="grid-item recipe5"></a>
                <a href="#" class="grid-item recipe6"></a>
            </div>
        <!-- /.recipes-container -->
        </section>

        <section class="form-container">
            <h1 class="form-title">
                Add a Recipe
            </h1>
            <form class="form">
                <fieldset>
                    <!-- <legend>Add a Recipe</legend> -->
                    <div class="form-grid">
                        <div class="recipe-name">
                            <label>Name of Recipe:</label>
                            <input type="text" name="recipe-name">
                        </div>
                        <div class="recipe-list">
                            <label>Ingredients List:</label><br>
                            <textarea type="text" name="ingredient-list"></textarea><br>
                        </div>
                        <div class="recipe-inst">
                            <label>Inscructions:</label><br>
                            <textarea name="instruction"></textarea><br>
                        </div>
                        <div class="add-link">
                            <label for="">Or, Link Your Favorite Online Recipe:</label>
                            <input type="text" name="fav-link" placeholder="www.MyFavoriteRecipes.com">
                        </div>
                        <input type="submit">
                    </div>
                </fieldset>
            </form>

            <!-- Left If Need to Seperate Form Bubbles -->

                    </div>
                </fieldset>
            </form> -->

        </section>

        <footer class="footer">
            Simone's Recipe Box LLC.
        </footer>

    
    <!-- /.main-container -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
